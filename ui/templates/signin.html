{% extends 'base.html' %}

{% block main-body %}
  {% load static %}
<section>
    <br>
    <br>
    <br>
    <br>
<div class="col-lg-6" style="left: 25%;">
    <div class="form-wrapper" style="align-items: center;">
        <br>
    <div class="wow fadeInRight" data-wow-duration="2s" data-wow-delay="0.2s">
    
        <div class="panel panel-skin">
        <div class="panel-heading">
                <h3 class="panel-title"><span class="fa fa-pencil-square-o"></span> Sign in <small></small></h3>
                </div>
                <div class="panel-body">
                <form role="form" class="lead" method="post" enctype="multipart/form-data" action="/api/login">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email" id="email" class="form-control input-md">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" id="password" class="form-control input-md">
                            </div>
                        </div>
                    </div>

                   
                    <input type="submit" value="Sign In" class="btn btn-skin btn-block btn-lg">
                
                
                </form>
            </div>
        </div>				
    </div>
    </div>
</div>
    </section>

        {% endblock %}
