<body>
<style>
    /* Style the video: 100% width and height to cover the entire window */
    #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
    }

    /* Add some content at the bottom of the video/page */
    .content {
        position: fixed;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        color: #f1f1f1;
        width: 100%;
        padding: 20px;
    }

    /* Style the button used to pause/play the video */
    #myBtn {
        width: 200px;
        font-size: 18px;
        padding: 10px;
        border: none;
        background: #000;
        color: #fff;
        cursor: pointer;
    }

    #myBtn:hover {
        background: #ddd;
        color: black;
    }

    .open-button {
  background-color: #555;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  bottom: 23px;
  right: 28px;
  width: 280px;
}

/* The popup form - hidden by default */
.form-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 300px;
  padding: 10px;
  background-color: white;
}

/* Full-width input fields */
.form-container input[type=text], .form-container input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

/* When the inputs get focus, do something */
.form-container input[type=text]:focus, .form-container input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/login button */
.form-container .btn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}
</style>




<!-- The video -->

    <script>
        document.getElementById('button').addEventListener('click', loadUsers);
        function vidio_click(){
            var vid = document.getElementById("myVideo");

            var isVideoPlaying = !!(vid.currentTime > 0 && !vid.paused && !vid.ended && vid.readyState > 2);
            if (isVideoPlaying){
                vid.pause();
            }else{
                vid.play();
            };


//            console.log(isVideoPlaying);
        };
        // Load Github Users
        function loadUsers(){
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://127.0.0.1:5000/classify/emotion', true);

            xhr.onload = function(){
                if(this.status == 200){
                    var users = JSON.parse(this.responseText);
                    console.log(users)
                    var output ='<div class="user">' +
                        '<img src="img/character.png" width="70" height="70">' +
                        '<ul>' +
                        '<li>Predicted Emotion: '+users.label+'</li>' +
                        '<li>Probablility: '+users.score+'</li>' +
                        '</ul>' +
                        '</div>';


                    document.getElementById('users').innerHTML = output;
                }
            }

            xhr.send();
        }

        function backend_call(){

        function closeForm() {

}
