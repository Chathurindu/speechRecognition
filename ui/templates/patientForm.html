{% extends 'base.html' %}

{% block main-body %}
  {% load static %}
<br>
<br>
<br>
<br>
<br>
    <div class="col-lg-6" style="left: 25%;">
    <div class="form-wrapper">
        <br>
    <div class="wow fadeInRight" data-wow-duration="2s" data-wow-delay="0.2s">
    
        <div class="panel panel-skin">
        <div class="panel-heading">
                <h3 class="panel-title"><span class="fa fa-pencil-square-o"></span> Add New Patient <small></small></h3>
                </div>
                <div class="panel-body">
                <form method="post" enctype="multipart/form-data" class="lead" action="/api/patient_register">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label>Child Name</label>
                                <input type="text" name="name" id="name" class="form-control input-md">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label>Child's Birth Day</label>
                                <input type="date" name="dob" id="dob" class="form-control input-md">
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label>Parent Name</label>
                                <input type="text" name="parent_name" id="parent_name" class="form-control input-md">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email" id="email" class="form-control input-md">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label>Phone number</label>
                                <input type="text" name="phone" id="phone" class="form-control input-md">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-12">
                        <label>Child Preferences:</label><br>
                                <label>Most Favorite Cartoon character</label>
                                <input type="text" name="ref1" id="ref1" class="form-control input-md">

                                <label>Most used word</label>
                                <input type="text" name="ref2" id="ref2" class="form-control input-md">

                                <label>Most Favorite food item</label>
                                <input type="text" name="ref3" id="ref3" class="form-control input-md">

                                <label>Most Favorite Colour</label>
                                <input type="text" name="ref4" id="ref4" class="form-control input-md">

                                <label>Most fearful thing</label>
                                <input type="text" name="ref5" id="ref5" class="form-control input-md">
                    </div>
                    </div>
                    <br>
                    <input type="submit" value="Submit" class="btn btn-skin btn-block btn-lg">
                
                
                </form>
            </div>
        </div>				
    
    </div>
    <a href="#" class="scrollup"><i class="fa fa-angle-up active"></i></a>
    </div>
    </div>
{% endblock%}
